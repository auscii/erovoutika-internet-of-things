<!DOCTYPE html>
<html>
<head>
  <title>ERovoutika Internet of Things | Login</title>
  <!-- Tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="index/interface/css/main.css">
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>

<body class="hold-transition login-page">

<img src="dist/img/blue-board-v.png" style="height: 400px; margin-left: -700px; margin-top: -100px;">

<div class="login-box" style="margin-left: 500px; margin-top: -400px;">
  <div class="login-logo">
    <!-- <a href="index.html"><b>Erovoutika</b><br>Internet of things</a> -->
  </div>
  <!-- /.login-logo -->

  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Login your account</p>

        <div class="input-group mb-3">
          <input type="email" class="form-control" id="user-email-address" placeholder="Email Address">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" id="user-password" placeholder="Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                Remember Me
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-success btn-block" id="btn-login-submit"><i class="fa fa-check-circle"></i> Login</button>
          </div>
          <!-- /.col -->
        </div>

      <div class="social-auth-links text-center mb-3">
        <p>- OR -</p>
        <a href="#" class="btn btn-block btn-default" id="btn-login-google">
          <img width="20px" alt="Google Login" src="dist/img/google-login.png"/>
          &nbsp; Login in using Google Account
        </a>
      </div>
      <!-- /.social-auth-links -->

      <p class="mb-0">
        <button class="btn btn-primary" id="btn-login-register"> <i class="fa fa-user"></i> &nbsp;Register account</button>&nbsp;&nbsp;
        <button class="btn btn-danger" id="btn-login-reset"> <i class="fa fa-key"></i> &nbsp;Reset password</button>
      </p>

    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- Modals -->
<div class="modal fade" id="modal-not-available" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">
                  <h4>Not yet available</h4> 
                </div>
            </div>
            <div class="modal-body text-right">
                <button type="button" data-dismiss="modal" class="btn btn-danger text-center"><i class="fa fa-times-circle"></i> Close</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modal-login-error" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title modal-header-title">
                  <h4 id="error-message"></h4> 
                </div>
            </div>
            <div class="modal-body text-right">
                <button type="button" data-dismiss="modal" class="btn btn-danger text-center"><i class="fa fa-times-circle"></i> Close</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modal-progress" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-body">
          <h2 class="text-center" id="loading-message"></h2>
          <center><img src="dist/img/spinner.gif" class="spinner"/></center>
        </div>
    </div>
  </div>
</div>

<!-- JS -->
<script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
<script src="plugins/jquery/jquery.min.js"></script>
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="dist/js/adminlte.min.js"></script>
<script src="index/config/js/common/main.js"></script>
<script src="index/config/js/index/default.js"></script>
<script src="index/config/js/index/auth.js"></script>

</body>
</html>
