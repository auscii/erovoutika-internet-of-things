<tr><td>'+id+'</td><td>'+title+'</td><td>'+value+'</td><td>'+units+'</td></tr>

<button title="Edit card widget" style="margin-left: 60px; margin-top: -80px;" id="btn-edit-card" class="card-button" data-toggle="modal" data-target="#edit-card-modal" onclick="EDIT_CARD(this)" value="'+id+'">
	<i class="fa fa-edit"></i></button>

<button title="Delete card widget" id="btn-delete-card" class="card-button" data-toggle="modal" data-target="#modal-delete-card" onclick="DELETE_CARD(this)" value="'+id+'" style="margin-left: 140px; margin-top: -80px;"><i class="fa fa-trash"></i></button>

<span title="Title" id="display-title-label" style="font-weight: lighter; font-size: 21px;">'+title+'</span>

<span title="Units" id="display-units-label">'+units+'</span>
